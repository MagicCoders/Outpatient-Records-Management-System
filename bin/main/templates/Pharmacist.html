<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pharmacist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bulma.css" th:href="@{./css/bulma.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{./css/main.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/fontawesome.css" th:href="@{./css/fontawesome.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body class="layout-default">
<section class="hero is-fullheight is-medium doctor-container">
    <div class="columns is-centered">
        <div class="column is-four-fifths">
            <div class="box">
                <div class="has-text-centered">
                    <h2 class="is-size-3 has-text-weight-light">Pharmacist</h2>
                    <p class="help is-danger">Data must be filled carefully and  accurately.</p>
                </div>
                <div class="card-content">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Patient:</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary has-background-primary  is-medium">
                                            Full Name:
                                        </a>
                                    </p>
                                    <p class="control is-expanded">
                                        <input class="input is-primary has-text-primary is-medium" type="text" value="Patient Name" readonly>
                                    </p>
                                </div>
                            </div>
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary has-background-primary  is-medium">
                                            Sex:
                                        </a>
                                    </p>
                                    <p class="control is-expanded">
                                        <input class="input is-primary has-text-primary is-medium" type="text" value="Female" readonly>
                                    </p>
                                </div>
                            </div>
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary has-background-primary  is-medium">
                                            Id:
                                        </a>
                                    </p>
                                    <p class="control is-expanded">
                                        <input class="input is-primary has-text-primary is-medium" type="number" value="12345678" readonly>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Details:</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary">
                                            Age
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input class="input is-primary has-text-primary" type="number" value="18" readonly>
                                        <span class="icon is-small is-right">
                                            <i class="fa fa-hourglass"> </i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary">
                                            Weight
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input class="input is-primary has-text-primary" type="number" value="18" readonly>
                                        <span class="icon is-small is-right">
                                            <i class="fa fa-weight"> </i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary">
                                            Height
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input class="input is-primary has-text-primary" type="number" value="18" readonly>
                                        <span class="icon is-small is-right">
                                            <i class="fa fa-walking"> </i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        </div>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary">
                                            BMI
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input class="input is-primary has-text-primary" type="number" value="18" readonly>
                                        <span class="icon is-small is-right">
                                                <i class="fa fa-heartbeat"> </i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-primary">
                                            Temperature
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input class="input is-primary has-text-primary" type="number" value="18" readonly>
                                        <span class="icon is-small is-right">
                                            <i class="fa fa-thermometer-empty"> </i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Symptoms:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" placeholder="Patient's symptoms" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Diagnosis:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" placeholder="Doctor's evaluation" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Presription:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" placeholder="Doctor's prescription" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Dosage:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" placeholder="Amount of medication prescribed."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Pharmacist:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input is-primary has-text-primary" type="text" value="Pharmacist's Name" readonly>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label">
                                <!-- Left empty for spacing -->
                            </div>
                        <div class="field-body">
                            <div class="field is-grouped is-grouped-right">
                                <p class="control">
                                    <a class="button is-primary is-rounded">
                                        Confirm
                                    </a>
                                </p>
                                <p class="control">
                                    <a class="button is-light is-rounded">
                                        Cancel
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
