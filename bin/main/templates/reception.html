<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reception</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bulma.css" th:href="@{/css/bulma.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/fontawesome.css"
          th:href="@{/css/fontawesome.css}"
    />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body class="layout-default">
<section class="hero is-fullheight is-medium doctor-container">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <div class="has-text-centered">
                    <h2 class="is-size-3 has-text-weight-light">Reception Content</h2>
                    <p class="help is-danger">Data to be filled carefully and with caution. As accurate as possible</p>
                </div>
                <hr>
                <div class="card-content">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Type:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary"><a href="/reception/student">
                                        <span class="icon is-small is-left">
      <i class="fas fa-university"></i>
    </span>
                                          &#x2005; Student
                                    </a>
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary"><a href="/reception/staff">
                                        <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                                        &#x2005; Staff member
                                    </a>
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary"><a href="/reception/community">
                                        <span class="icon is-small is-left">
      <i class="fas fa-user-friends"></i>
    </span>
                                        &#x2005; Community member
                                    </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
